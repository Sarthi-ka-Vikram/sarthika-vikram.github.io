<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarthi-ka-Vikram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: url('bg1.jpg') no-repeat center/cover;
      color: #4b2e0f;
      text-align: center;
    }

    header {
      padding: 20px 0;
      position: relative;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.35);
      padding: 10px 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      display: inline-block;
    }

    .video-container {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 248, 230, 0.8);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 450px;
      border-radius: 12px;
      border: none;
    }
    /* Background blur overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.jpeg') no-repeat center/cover;
      filter: blur(6px);
      z-index: -1;
    }
</style>
</head>
<body>
  <header>
    <h1>Sarthi-ka-Vikram</h1>
  </header>

  <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KHBHwx5XpMc?si=dC9_V_pOyvOnI3Hh" title="Sarthi-ka-Vikram" frameborder="0"  referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
